<!DOCTYPE html>
<html>

<body>
    <h1>Show all blogs</h1>
    <div class="blogs">

    </div>
    <form class="get">
        <button type="submit" class="getBlogs">
        Get all blogs
      </button>
    </form>

    <br>

    <h1>Create</h1>
    <form class="create">
        <label for="bTitle"> Title: </label>
        <input id="bTitle" type="text">
        <br>
        <label for="bContent"> Content: </label>
        <input id="bContent" type="text">
        <br>
        <label for="bAuthor"> Author: </label>
        <input id="bAuthor" type="text">
        <br>
        <button type="submit" class="postBlog">
        Create
      </button>
    </form>

    <br>
    <h1>Update</h1>

    <form class="update">
        <label for="bTitle"> Title: </label>
        <input id="ubTitle" type="text">
        <br>
        <label for="bContent"> Content: </label>
        <input id="ubContent" type="text">
        <br>
        <label for="bAuthor"> Author: </label>
        <input id="ubAuthor" type="text">
        <br>
        <label for="bID"> ID: </label>
        <input id="ubID" type="text">
        <br>
        <button type="submit" class="postBlog">
      Send
    </button>
    </form>


    <br>
    <h1>Delete</h1>

    <form class="delete">
        <label for="blogID"> ID: </label>
        <input id="blogID" type="text">
        <br>
        <button type="submit" class="postBlog">
      Send
    </button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <ul></ul>

</body>

</html>
